<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 144 144" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="144" height="144" fill="#000" />
  
  <!-- Red border effect similar to Contra logo -->
  <rect x="6" y="6" width="132" height="132" fill="none" stroke="#ff0000" stroke-width="3" />
  
  <!-- Contra-style text -->
  <g transform="translate(15, 45) scale(0.7)">
    <!-- C -->
    <g fill="#ff0000">
      <rect x="0" y="0" width="28" height="8" />
      <rect x="0" y="0" width="8" height="40" />
      <rect x="0" y="32" width="28" height="8" />
    </g>
    
    <!-- O -->
    <g fill="#ff0000" transform="translate(35, 0)">
      <rect x="0" y="0" width="28" height="8" />
      <rect x="0" y="0" width="8" height="40" />
      <rect x="20" y="0" width="8" height="40" />
      <rect x="0" y="32" width="28" height="8" />
    </g>
    
    <!-- N -->
    <g fill="#ff0000" transform="translate(70, 0)">
      <rect x="0" y="0" width="8" height="40" />
      <rect x="0" y="0" width="8" height="10" />
      <rect x="8" y="10" width="8" height="10" />
      <rect x="16" y="20" width="8" height="10" />
      <rect x="24" y="0" width="8" height="40" />
    </g>
    
    <!-- T -->
    <g fill="#ff0000" transform="translate(105, 0)">
      <rect x="0" y="0" width="24" height="8" />
      <rect x="8" y="0" width="8" height="40" />
    </g>
    
    <!-- R -->
    <g fill="#ff0000" transform="translate(135, 0)">
      <rect x="0" y="0" width="8" height="40" />
      <rect x="0" y="0" width="24" height="8" />
      <rect x="16" y="8" width="8" height="8" />
      <rect x="0" y="16" width="24" height="8" />
      <rect x="8" y="24" width="8" height="8" />
      <rect x="16" y="32" width="8" height="8" />
    </g>
    
    <!-- A -->
    <g fill="#ff0000" transform="translate(165, 0)">
      <rect x="0" y="8" width="8" height="32" />
      <rect x="0" y="8" width="24" height="8" />
      <rect x="0" y="24" width="24" height="8" />
      <rect x="16" y="8" width="8" height="32" />
    </g>
  </g>
  
  <!-- Game character (running pose) -->
  <g transform="translate(72, 90)">
    <!-- Body -->
    <rect x="0" y="0" width="12" height="20" fill="#3366ff" />
    
    <!-- Head -->
    <rect x="2" y="-8" width="8" height="8" fill="#ffcc99" />
    
    <!-- Gun -->
    <rect x="-12" y="4" width="16" height="4" fill="#999999" />
    
    <!-- Legs -->
    <rect x="0" y="20" width="5" height="10" fill="#3366ff" />
    <rect x="9" y="20" width="5" height="10" fill="#3366ff" />
  </g>
  
  <!-- Bullet effects -->
  <g transform="translate(-25, 0)">
    <rect x="80" y="94" width="10" height="2" fill="#ffff00" />
    <rect x="68" y="94" width="6" height="2" fill="#ffff00" />
    <rect x="60" y="94" width="4" height="2" fill="#ffff00" />
  </g>
  
  <!-- Explosion effect -->
  <g transform="translate(30, 94)">
    <polygon points="0,0 4,-4 8,0 4,4" fill="#ff9900" />
    <polygon points="0,0 -2,-5 -4,0 -2,5" fill="#ff9900" />
    <polygon points="0,0 -4,-2 -6,-4 -2,-2" fill="#ff9900" />
  </g>
  
  <!-- 8-bit style decoration elements -->
  <g>
    <rect x="20" y="20" width="15" height="4" fill="#00ff00" />
    <rect x="45" y="25" width="12" height="4" fill="#00ff00" />
    <rect x="70" y="18" width="18" height="4" fill="#00ff00" />
    <rect x="100" y="22" width="15" height="4" fill="#00ff00" />
  </g>
  
  <!-- Tagline -->
  <text x="72" y="125" font-family="monospace" font-size="8" fill="#ffffff" text-anchor="middle">RUN • GUN • SURVIVE</text>
</svg>
