<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Contra</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="assets/icons/icon.svg" sizes="any">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="hud">
            <div id="health-bar">
                <div id="health-bar-fill"></div>
            </div>
            <div id="weapon-info">
                <span id="current-weapon">Pistol</span>
            </div>
        </div>

        <div id="minimap-container">
            <canvas id="minimap"></canvas>
        </div>

        <div id="mobile-controls" class="hidden">
            <div id="joystick-area">
                <div id="joystick-base">
                    <div id="joystick-thumb"></div>
                </div>
            </div>
            <div id="stamina-indicator">
                <div id="stamina-bar"></div>
            </div>
            <div id="action-buttons">
                <button id="camera-toggle-btn" class="action-btn">CAM</button>
                <button id="switch-weapon-btn" class="action-btn">WPN</button>
                <button id="action-btn" class="action-btn">ACT</button>
                <button id="jump-btn" class="action-btn">JUMP</button>
                <button id="shoot-btn" class="action-btn">FIRE</button>
            </div>
        </div>

        <!-- Vibe Jam attribution -->
        <a target="_blank" href="https://jam.pieter.com" style="font-family: 'system-ui', sans-serif; position: fixed; bottom: -1px; right: -1px; padding: 7px; font-size: 14px; font-weight: bold; background: #fff; color: #000; text-decoration: none; z-index: 10; border-top-left-radius: 12px; z-index: 10000; border: 1px solid #fff;">üïπÔ∏è Vibe Jam 2025</a>
    </div>

    <div id="mobile-instructions">
        Swipe on screen to aim | Left joystick to move | Buttons to shoot & jump
    </div>

    <!-- Scripts - Fix the order and paths -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Utility scripts first -->
    <script src="js/utils.js"></script>
    <script src="js/weapons.js"></script>
    <script src="js/portal.js"></script>
    <!-- Game entity classes -->
    <script src="js/enemies.js"></script>
    <script src="js/vehicles.js"></script>
    <script src="js/player.js"></script>
    <script src="js/environment.js"></script>
    <!-- UI and controllers -->
    <script src="js/minimap.js"></script>
    <script src="js/controls.js"></script>
    <!-- Core game last -->
    <script src="js/game.js"></script>
    <script src="js/pwa.js"></script>
</body>
</html>
