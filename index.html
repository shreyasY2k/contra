<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Contra Redesigned</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loading-content">
            <h1>CONTRA</h1>
            <div class="progress-bar">
                <div id="progress"></div>
            </div>
            <p id="loading-text">Loading... 0%</p>
        </div>
    </div>
    
    <div id="game-ui">
        <div id="score">Score: 0</div>
        <div id="health">Health: 100</div>
        <div id="ammo">Ammo: âˆž</div>
        <div id="stamina-bar">
            <div id="stamina-progress"></div>
        </div>
        <div id="weapon-name">Weapon: Pistol</div>
    </div>

    <div id="minimap-container">
        <div id="minimap"></div>
    </div>

    <div id="mobile-controls">
        <div id="joystick-area">
            <div id="joystick-base">
                <div id="joystick-thumb"></div>
            </div>
        </div>
        <div id="action-buttons">
            <button id="jump-button">JUMP</button>
            <button id="shoot-button">SHOOT</button>
            <button id="action-button">ACTION</button>
            <button id="sprint-button">SPRINT</button>
        </div>
    </div>

    <div id="game-over">
        <h2>GAME OVER</h2>
        <p>Your Score: <span id="final-score">0</span></p>
        <button id="restart-button">Play Again</button>
    </div>
    
    <div id="debug-panel" style="position: absolute; bottom: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 10px; display: none;">
        <p>FPS: <span id="fps">0</span></p>
        <p>Enemies: <span id="enemy-count">0</span></p>
        <p>Bullets: <span id="bullet-count">0</span></p>
        <p>Weapons: <span id="weapon-count">0</span></p>
    </div>

    <script>
        // Add console logging to help debug issues
        console.log("Page loading started");
        window.addEventListener('load', function() {
            console.log("Window fully loaded");
        });
        
        // Fallback mechanism to force start the game
        setTimeout(function() {
            console.log("Safety timeout triggered");
            var loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen && loadingScreen.style.display !== 'none') {
                console.log("Force hiding loading screen");
                loadingScreen.style.display = 'none';
            }
        }, 15000); // 15 seconds
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="./js/libs/GLTFLoader.js"></script>
    <script src="./js/libs/joystick.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
