<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contra</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="svg+xml" href="assets/icons/icon.svg" sizes="any">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="hud">
            <div id="health-bar">
                <div id="health-bar-fill"></div>
            </div>
            <div id="weapon-info">
                <span id="current-weapon">Pistol</span>
            </div>
        </div>

        <div id="minimap-container">
            <canvas id="minimap"></canvas>
        </div>

        <div id="mobile-controls" class="hidden">
            <div id="joystick-container">
                <div id="joystick-base">
                    <div id="joystick-thumb"></div>
                </div>
            </div>
            <div id="action-buttons">
                <button id="camera-toggle-btn" class="action-btn">CAM</button>
                <button id="switch-weapon-btn" class="action-btn">WPN</button>
                <button id="action-btn" class="action-btn">ACT</button>
                <button id="jump-btn" class="action-btn">JUMP</button>
                <button id="shoot-btn" class="action-btn">FIRE</button>
            </div>
        </div>
    </div>

    <div id="mobile-instructions">
        Swipe on screen to aim | Left joystick to move | Buttons to shoot & jump
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/libs/GLTFLoader.js"></script>
    <script src="js/libs/joystick.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/models.js"></script>
    <script src="js/weapons.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/vehicles.js"></script>
    <script src="js/environment.js"></script>
    <script src="js/minimap.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script src="js/pwa.js"></script>
</body>
</html>
